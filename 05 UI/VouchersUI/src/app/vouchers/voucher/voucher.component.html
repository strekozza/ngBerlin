<div class="flexCol">
    <mat-toolbar color="accent">
        <mat-toolbar-row>
            <div style="flex:8">
                <span>Voucher Nr.: {{voucher.ID}}</span>
            </div>
            <div style="flex:3" class="rightCell">
                <button routerLink="/vouchers" mat-button>Cancel / Back</button>
                <button (click)="saveVoucher()" mat-button>Save</button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="form flexRow">

        <div class="flexBottom" style="flex:2">
            <mat-radio-group class="form-radio-group" [(ngModel)]="voucher.Expense">
                <mat-radio-button class="form-radio-button" [value]="true">
                    Expense
                </mat-radio-button>
                <mat-radio-button class="form-radio-button" [value]="false">
                    Income
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="flexBottom" style="flex: 4">
            <mat-form-field class="form-default-width">
                <input matInput [ngModel]="voucher.Text" size="40" type="text" placeholder="Text:">
            </mat-form-field>
        </div>

        <div class="flexBottom" style="flex: 3">
            <mat-form-field class="form-default-width">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [ngModel]="voucher.Date">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="flexBottom" style="flex: 3">

            <mat-form-field class="form-default-width">
                <input matInput [ngModel]="voucher.Amount" size="40" type="number" placeholder="Amount:">
            </mat-form-field>
        </div>

        <div class="flexCenter" style="flex: 1">

            <mat-slide-toggle [ngModel]="voucher?.Paid">Paid</mat-slide-toggle>

        </div>
    </div>

    <div class="flexRow>">
        <app-voucher-details-list [details]="voucher==undefined?null:voucher.Details" (detailSelected)="selectDetail($event)"></app-voucher-details-list>
    </div>

    <div *ngIf="currentDetail!=undefined" class="flexRow>">
        <app-voucher-detail [detail]="currentDetail" [accounts]="accounts" (detailSaved)="saveDetail($event)"></app-voucher-detail>
    </div>
</div>
