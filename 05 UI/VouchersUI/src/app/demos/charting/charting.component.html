<div class="section">
  <h4>Using ngx-charts</h4>
  <div>Product home: https://swimlane.github.io/ngx-charts/</div>  
  <div>Documentation: https://swimlane.gitbooks.io/ngx-charts</div>  
</div>

<div>
  <ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
</div>
