<div fxLayout="column">
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <div fxFlex="70">
        <span class="toolbarHeading">Account Number {{ account.ID }}</span>
      </div>
      <div fxFlex="30" class="rightCell">
        <button mat-fab routerLink="/accounts">
          <mat-icon fxFlexAlign="center" class="cmdIcon">replay</mat-icon>
        </button>
        <button mat-fab (click)="saveAccount()">
          <mat-icon fxFlexAlign="center" class="cmdIcon">save</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <form class="form-horizontal" [formGroup]="acctForm">
    <div class="form-group">
      <label for="inputID3" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="ID"
          formControlName="ID"
          readonly
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          formControlName="Name"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputName4" class="col-sm-2 control-label">Expense</label>
      <div class="col-sm-10">
        <input type="checkbox" formControlName="Expense" />
      </div>
    </div>
  </form>
</div>
