<div class="section">
  <h4>List of Employees - Nested</h4>
  <ul>
    <li *ngFor="let p of persons">
      <app-person-edit [person]="p" [editMode]="false" #personRef (savePerson)="savePersonToDB($event)"></app-person-edit>
      <a (click)='personRef.doDelete()'>Delete Person</a>
      <hr>
    </li>
  </ul>
</div>
